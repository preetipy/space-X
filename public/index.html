<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceX list</title>
    <div class="page-header"><b>SpaceX Launch Programs</b></div>
</head>
<body id="body" class="backgroundColor">
    <div  class="mainFrame">
        <div class="filter"><b>Filters</b>
            <div>
                <p class="filterType">Launch Year</p>
                <hr class="line"></hr>
                <div id="filterByYears" class="filterButtons"></div>
            </div>
            <div>
                <p class="filterType">Successful launch</p>
                <hr class="line"></hr>
                <div id="launch" class="filterButtons">
                    <button id="trueLaunch" class="button" onclick="spaceXProgram.launchLandFilterFn('Launch', 'true')">True</button>
                    <button id="falseLaunch" class="button" onclick="spaceXProgram.launchLandFilterFn('Launch', 'false')">False</button>
                </div>
            </div>
            <div>
                <p class="filterType">Successful landing</p>
                <hr class="line"></hr>
                <div id="landing" class="filterButtons">
                    <button id="trueLand" class="button" onclick="spaceXProgram.launchLandFilterFn('Land', 'true')">True</button>
                    <button id="falseLand" class="button" onclick="spaceXProgram.launchLandFilterFn('Land', 'false')">False</button>
                </div>
            </div>
        </div>
        <div class="dataCardHolder"></div>
    </div>
</body>
</html>
<script>
    document.onreadystatechange = function() { 
            if (document.readyState !== "complete") { 
                document.querySelector( 
                  "body").style.visibility = "hidden"; 
            } else { 
                document.querySelector( 
                  "body").style.visibility = "visible"; 
            } 
    }; 
    let spaceXProgram = new dashboardData();
    spaceXProgram.renderDashboardPage();
</script>
